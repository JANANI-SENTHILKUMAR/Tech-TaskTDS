<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <header><center>
        My REGISTERATION FORM
    </center>
    </header>
</head>
<body>
    <div style="background-color: beige;color: brown;">
        <h1>
           <center> Registeration form</center> 
        </h1>
        <br>
        <br>
        <p>
            <ol>
                <li>
                    Name of the candidate:<input type="text">
                </li>
                <br>
                <br>
                <li>
                    Area of Interest:<br>
                    <input type="checkbox" id="software development" name="software development" value="software development"/>
                    <label>Software Development</label>
                    <br>
                    <input type="checkbox" id="business analysis" name="business analysis" value="business analysis"/>
                    <label>Business Analysis</label>
                    <br>
                    <input type="checkbox" id="human resource Management" name="human resource Management" value="human resource Management"/>
                    <label>Human Resource Management</label>
                    <br>
                    <input type="checkbox" id="Finance" name="Finance" value="Finance"/>
                    <label>Finance</label>
                    <br>
                    <input type="checkbox" id="Research and development" name="Research and development" value="Research and development"/>
                    <label>Research and Development</label>
                </li>
                <br>
                <br>
                <li>
                    Gender:<br>
                    <label for="gender"></label>
                    <select name="gender">
                        <option  aria-placeholder="Please select one"</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                    </select>
                </li>
                <br>
                <br>
                <li>
                    Nationality:<br>
                    <select name="nationality">
                        <option value="India"> India</option>
                        <option value="Australia">Australia</option>
                        <option value="America">America</option>
                        <option value="France">France</option>
                    </select>
                </li>
                <br>
                <br>
                <li>
                    Preferred Working Location:<br>
                    <input type="radio" id="chennai" name="chennai" value="chennai"/>
                    <label>Chennai</label>
                    <input type="radio" id="singapore" name="singapore" value="singapore"/>
                    <label>Singapore</label>
                    <input type="radio" id="bangalore" name="bangalore" value="bangalore"/>
                    <label>Bangalore</label>
                    <input type="radio" id="Malaysia" name="Malaysia" value="Malaysia"/>
                    <label>Malaysia</label>
                </li>
                <br>
                <br>
                <li>
                    Upload your Resume:
                    <input type="file" name="upload" id="upload" accepct=".doc,.pdf"/>
                </li>
                <br>
                <br>
                <li>
                    Photo image:
                    <input type="file"  id="photo image" name=""/>
                </li>
                <br>
                <br>
                <center>
                    <button onclick="window.location.href='page2.html';">Screen2</button>
                </center>
            </ol>
        </p>
    </div>
    <footer><center>TDS-TASK</center>
        
    </footer>
</body>
</html>
